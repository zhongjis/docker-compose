# NOTE: reference - https://github.com/open-webui/open-webui/blob/main/run-compose.sh
services:
  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: "/ollama"
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080
    environment:
      OLLAMA_BASE_URL: http://localhost:11434
      WEBUI_SECRET_KEY:
      WEBUI_AUTH: False
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

  pipelines:
    image: ghcr.io/open-webui/pipelines:main
    container_name: pipelines
    ports:
      - 9099:9099
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ./pipelines:/app/pipelines
    environment:
      PIPELINES_URLS: https://github.com/open-webui/pipelines/blob/main/examples/pipelines/providers/anthropic_manifold_pipeline.py
    depends_on:
      - open-webui
    restart: always

volumes:
  open-webui: {}
  pipelines: {}
